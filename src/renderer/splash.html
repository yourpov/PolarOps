<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PolarOps</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      overflow: hidden;
      -webkit-app-region: drag;
    }

    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .logo-wrap {
      position: relative;
      width: 96px;
      height: 96px;
    }

    .logo {
      width: 96px;
      height: 96px;
      opacity: 0;
      animation: fadeIn 800ms ease 200ms forwards, float 3s ease-in-out infinite;
    }

    .ring {
      position: absolute;
      inset: -12px;
      border: 2px solid transparent;
      border-top-color: #00d9ff;
      border-radius: 50%;
      animation: spin 1200ms linear infinite, fadeIn 600ms ease 400ms forwards;
      opacity: 0;
    }

    .ring::before {
      content: '';
      position: absolute;
      inset: 6px;
      border: 2px solid transparent;
      border-top-color: #3fb950;
      border-radius: 50%;
      animation: spin 1800ms linear infinite reverse;
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0;
      animation: fadeIn 800ms ease 600ms forwards;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: #c9d1d9;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: 12px;
      color: #8b949e;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .bar-wrap {
      width: 240px;
      height: 3px;
      background: rgba(48, 54, 61, 0.5);
      border-radius: 3px;
      overflow: hidden;
      opacity: 0;
      animation: fadeIn 600ms ease 800ms forwards;
    }

    .bar {
      height: 100%;
      background: linear-gradient(90deg, #00d9ff 0%, #3fb950 100%);
      border-radius: 3px;
      width: 0%;
      animation: load 2000ms cubic-bezier(0.4, 0, 0.2, 1) 1000ms forwards;
      box-shadow: 0 0 12px rgba(0, 217, 255, 0.5);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-4px) scale(1.02); }
    }

    @keyframes load {
      0% { width: 0%; }
      40% { width: 60%; }
      60% { width: 80%; }
      80% { width: 80%; }
      100% { width: 100%; }
    }

    .splash.out {
      animation: fadeOut 400ms ease forwards;
    }

    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.96); }
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="logo-wrap">
      <img src="../../assets/img/polar bear removed bg [256x256].png" alt="PolarOps" class="logo">
      <div class="ring"></div>
    </div>
    <div class="brand">
      <div class="title">PolarOps</div>
      <div class="subtitle">Server Management</div>
    </div>
    <div class="bar-wrap">
      <div class="bar"></div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.splash').classList.add('out');
      setTimeout(() => window.close(), 400);
    }, 2500);
  </script>
</body>
</html>
